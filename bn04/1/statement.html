<h3>Plus-minus</h3>
<p>
    Input a cardinal N, then input N integers a(i); output the result of a(0)-a(1)+a(2)-…±a(N-1).
    </p>
<h3>Examples</h3><h4>Input</h4>
<pre>4
22
13
14
15</pre>
<h4>Output</h4>
<pre>8</pre>
